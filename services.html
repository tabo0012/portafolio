<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>David Alejandro Castro</title>
  </head>
  <body>
    <header>
      <!-- navbar start -->
      <nav class="navbar navbar-expand-lg bg-secondary pb-1 pb-lg-0">
        <div class="container-fluid justify-content-lg-between">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbarOffcanvasLg"
            aria-controls="navbarOffcanvasLg"
            aria-label="Toggle navigation"
          >
            <!-- navbar toggle icon -->
            <span>
              <img
                src="images/toggle.svg"
                width="20"
                height="20"
                alt="Navbar Toggle"
              />
            </span>
          </button>
          <p class="fs-6 text-primary-emphasis mb-0 d-lg-none">
            David Alejandro Castro
          </p>
          <a
            class="navbar-brand order-lg-2 flex-lg-grow-1"
            href="index.html"
            aria-label="Go to Home Page"
          >
            <img
              src="images/logo.svg"
              alt="David Alejandro Castro Logo"
              width="35"
              height="35"
              class="d-inline-block align-text-top"
            />
          </a>
          <div
            class="offcanvas bg-secondary offcanvas-end flex-lg-grow-1"
            tabindex="-1"
            id="navbarOffcanvasLg"
            aria-labelledby="navbarOffcanvasLgLabel"
          >
            <!-- off canvas nav header content -->
            <div class="offcanvas-header d-lg-none d-flex justify-content-end">
              <button
                type="button"
                class="bg-transparent border-0"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <!-- navbar close icon -->
                <span>
                  <img
                    src="images/close.svg"
                    width="20"
                    height="20"
                    alt="Navbar Close"
                  />
                </span>
              </button>
            </div>
            <!-- off canvas nav body content -->
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end justify-content-lg-start flex-grow-1 pe-3 pe-lg-0"
              >
                <li class="nav-item px-2 px-lg-0">
                  <a
                    class="nav-link fs-6 text-white text-uppercase active"
                    aria-current="page"
                    href="index.html"
                    >home</a
                  >
                </li>
                <li class="nav-item px-2 px-lg-0">
                  <a
                    class="nav-link fs-6 text-white text-uppercase"
                    href="about.html"
                    >about</a
                  >
                </li>
                <li class="nav-item px-2 px-lg-0">
                  <a
                    class="nav-link fs-6 text-white text-uppercase"
                    href="services.html"
                    >service</a
                  >
                </li>
                <li class="nav-item px-2 px-lg-0">
                  <a
                    class="nav-link fs-6 text-white text-uppercase"
                    href="contact.html"
                    >contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <!-- my social media links -->
          <ul
            class="social d-none d-lg-flex order-3 align-items-center justify-content-end mb-0 gap-2 list-unstyled flex-lg-grow-1"
          >
            <li>
              <a href="https://www.instagram.com" target="_blank">
                <img
                  width="20px"
                  height="20px"
                  src="images/instagram.svg"
                  alt="My Instagram"
                />
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com" target="_blank">
                <img
                  width="20px"
                  height="20px"
                  src="images/facebook.svg"
                  alt="My Facebook"
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- navbar end -->
    </header>
    <main id="page-top">
      <section class="container-fluid mt-md-5 pt-md-2">
        <h1 class="text-black text-center my-3">MY SERVICES</h1>
        <div class="row gap-2 gap-md-0 mt-md-5">
          <!-- service card -->
          <article
            class="service col-12 col-md-3"
            data-aos="fade-in"
            data-aos-offset="-200"
          >
            <a href="portraits.html" class="text-decoration-none">

                <source
                  srcset="images/portrait-720_x_442.png"
                  media="(max-width: 720px)"
                />
                <source
                  srcset="images/portrait-1920_x_1178.png"
                  media="(min-width: 721px)"
                />
                <img
                  src="images/portrait-720_x_442.png"
                  class="w-100"
                  alt="David Alejandro Taborda Castro Portrait Photography"
                />
              </picture>
              <div
                class="content bg-black d-flex align-items-center justify-content-center"
              >
                <h2 class="text-white">Portrait</h2>
              </div>
            </a>
          </article>
          <!-- service card -->
          <article
            class="service col-12 col-md-3"
            data-aos="fade-in"
            data-aos-offset="-200"
            data-aos-delay="100"

            <a href="portraits.html" class="text-decoration-none">
              <picture>
                <source
                  srcset="images/events-720_x_442.png"

                />
                <source
                  srcset="images/events-1920_x_1178.png"

                  alt="David Alejandro Taborda Castro Events Photography"

                class="content bg-black d-flex align-items-center justify-content-center"

                <h2 class="text-white">Events</h2>
              </div>

          </article>
          <!-- service card  -->
          <article
            class="service col-12 col-md-3"
            data-aos="fade-in"
            data-aos-offset="-200"
            data-aos-delay="200"
          >
            <a href="portraits.html" class="text-decoration-none">
              <picture>
                <source
                  srcset="images/products-720_x_442.png"
                  media="(max-width: 720px)"
                />
                <source
                  srcset="images/products-1920_x_1178.png"
                  media="(min-width: 721px)"
                />
                <img
                  src="images/products-720_x_442.png"
                  class="w-100"
                  alt="David Alejandro Taborda Castro Products Photography"
                />
              </picture>
              <div
                class="content bg-black d-flex align-items-center justify-content-center"
              >
                <h2 class="text-white">Products</h2>
              </div>
            </a>
          </article>
          <!-- service card -->
          <article
            class="service col-12 col-md-3"
            data-aos="fade-in"
            data-aos-offset="-200"
            data-aos-delay="300"
          >
            <a href="portraits.html" class="text-decoration-none">
              <picture>
                <source
                  srcset="images/sport-720_x_442.png"
                  media="(max-width: 720px)"
                />
                <source
                  srcset="images/sport-1920_x_1178.png"
                  media="(min-width: 721px)"
                />
                <img
                  src="images/sport-720_x_442.png"
                  class="w-100"
                  alt="David Alejandro Taborda Castro Sport Photography"
                />
              </picture>
              <div
                class="content bg-black d-flex align-items-center justify-content-center"
              >
                <h2 class="text-white">Sport</h2>
              </div>
            </a>
          </article>
        </div>
      </section>
    </main>
    <!-- footer start -->
    <footer data-aos="fade-in" class="bg-dark-subtle py-5 py-md-4 px-1 mt-5">
      <!-- content container -->
      <div class="row align-items-lg-center">
        <div class="col social">
          <!-- social media links -->
          <ul
            class="d-flex flex-row flex-lg-column align-items-center gap-2 list-unstyled"
          >
            <li>
              <a
                href="https://www.instagram.com"
                aria-label="go to my instagram"
                target="_blank"
              >
                <img
                  width="30px"
                  height="30px"
                  src="images/instagram-dark.svg"
                  alt="My Instagram"
                />
                <span class="d-none d-lg-inline-block text-black">
                  instagram
                </span>
              </a>
            </li>
            <li>
              <a
                href="https://www.facebook.com"
                aria-label="go to my facebook"
                target="_blank"
              >
                <img
                  width="30px"
                  height="30px"
                  src="images/facebook-dark.svg"
                  alt="My Facebook"
                />
                <span class="d-none d-lg-inline-block text-black">

        <!-- email form -->

        </form>
        <div class="d-flex flex-column col">
          <a href="phone:+44 345 678 903" aria-label="call my phone"

          </a>
          <a
            href="mailto:davidalejandrocastro.93@gmail.com"
            aria-label="write me an email"
            >davidalejandrocastro.93@gmail.com</a
          >
        </div>

      <br />
      <a href="#top" aria-label="go to top of page">back to top</a>
    </footer>
    <!-- footer end -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
